<!DOCTYPE html>
<html lang="en">
<title>Animated Box</title>
<meta charset="utf-8">
<head>
	<title>Animated Box</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#width").click(function(){
				$("#myDiv").animate({width: "600px"}, 1000);
			});
			$("#font").click(function(){
				$("p").animate({fontSize: "60px"}, 1500);
			});
			$("#bgColor").click(function(){
				$("#myDiv").css("background-color", "#B2FFE0");
			});
		});
	</script>
	<style>
		#myDiv {
			width: 450px;
			height: 400px;
			border: 2px solid blue;
			background-color: #FFACFF;
			margin: 30px 30px;
			padding: 30px 30px;
		}
		p {
			font-family:Edwardian Script ITC;
			font-size: 40px;
		}
		.btn {
			margin: 20px;
		}
	</style>
</head>

<body>
	<div id="myDiv">
		<p>
			Love refers to a variety of different feelings, states, and attitudes that ranges from interpersonal affection 
			to pleasure ("I loved that meal").
		</p>
	</div>
	
	<button class="btn" id="width"> Adjust width </button>
	
	<button class="btn" id="font"> Change font-size </button>
	
	<button class="btn" id="bgColor"> Change Background Color </button>
	
</body>
</html>
