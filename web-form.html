<!DOCTYPE html>
<html>
<head>
	<title>Web Form</title>
	
</head>

<body>

<form name="toni" id="toni" method="get">
<table border="1" align="left" cellpadding="10" cellspacing="0" style="width:70%">
	<colgroup>
		<col style="width:20%" />
		<col style="width:50%" />
	</colgroup>
	
<thead></thead>

<tfoot>
	<tr>
		<td colspan="2" bgcolor="lightblue">
		<center><input type="submit" name="sub" value="Submit" /> <input type="button" name="resetBtn" onclick="document.forms[0].reset();" value="Clear form" /></center>
		</td>
	</tr>
</tfoot>

<tbody>

	<tr>
		<td align="right"><strong>	Last name	</strong></td>
		<td><input type="text" name="lastname" id="lastname" value="Dimitrova" required="required"/> </td>
	</tr>
	<tr>
		<td align="right"><strong>	First name	</strong></td> 
		<td> <input type="text" name="firstname" id="firstname" value="Toni"></td>
	</tr>
	<tr>
		<td align="right"><strong>	Address		</strong></td> 
		<td>
			<textarea name="add" cols="60" rows="6">13 Vasil Levski Str.,Floor 7, ap. 69	</textarea></td>
	</tr>
	<tr>
		<td align="right"><strong>City</strong></td>
		<td>
			<input type="text" name="city" value="Burgas" /> | <strong>		State	</strong> | <input type="text" />
		</td>
	</tr>
	<tr>
		<td align="right"><strong>	ZIP / Post Code		</strong></td>
		<td><input type="text" value="1000" /></td>
	</tr>
	<tr>
		<td align="right"><strong>	Country	</strong></td>
		<td>
			<select name="country" id="country">
				<option value="Option 1" selected="selected">	Bulgaria	</option>
				<option value="Option 2">	 USA 	</option>
				<option value="Option 3"> 	Japan	 </option>
				<option value="Option 4"> Switzerland </option>
				<option value="Option 5"> 	Greece	 </option>
				<option value="Option 6"> 	Germany	 </option>
				<option value="Option 7"> 	Spain	 </option>
				<option value="Option 8">	 Maldives	 </option>
				<option value="Option 9"> 	Scotland 	</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right"><strong>	Phone (Country code, area code, number)		</strong></td>
		<td>
			+<input type="tel" id="telInput" pattern="\+[0-9]{3}" value="359" />
			<input type="tel" id="telI" pattern="\[0-9]{2}" value="87" /> - 
			<input type="tel" id="telINP" pattern="\-[0-9]{7}" value="9755575" />
		</td>
	</tr>
	<tr>
		<td align="right"><strong> 	E-mail 	</strong></td>
		<td><input type="email" pattern="[^_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" value="toni@mail.bg" /></td>
	</tr>
	<tr>
		<td align="right"><strong>	Birth date	</strong></td>
		<td>
			<p>	
				Month
				<input type="text" name="month" id="month" value="09" />
				Day
				<input type="text" id="day" name="day" value="17" />
				Year (4 digit) 
				<input type="text" name="year" id="year" value="1965" />
			</p>
		</td>
	</tr>
	<tr>
		<td align="right"><strong>	Gender	</strong></td>
		<td>
		<label for="gender">	Gender	</label>
			<select name="gender" id="gender"> 
				<option value="male">	Male	</option>
				<option value="female" selected="selected">	Female	</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right"><strong>	Starting date	</strong></td> 
		<td>
		<label for="sp">	Spring 2012	</label>
			<input type="radio" id="sp" value="Spring 2012" />
			<label for="sum">	Summer 2012	</label>
			<input type="radio" id="sum" value="Summer 2012" CHECKED />
	</tr>
	<tr>
		<td align="right"><strong>	Comments / Questions	</strong></td> 
		<td>
			<textarea name="comments" cols="50" rows="6" readonly="readonly">Please send me more information.	</textarea>
		</td>
	</tr>
	
</tbody>
</table>
</form>
</body>
</html>
