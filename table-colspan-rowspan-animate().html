<!DOCTYPE html>
<html>
<head>
	<title>Table Colspan and Rowspan</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
			$(document).ready(function () {
				$("table").click(function(){
					$(this).animate({left: '500px', 
					margin: '50px'}, 6000);
				});
			});
	</script>
	<style type="text/css">
		table{
			border-collapse: collapse;
			position: relative;
		}
		td{
			padding: 10px;
			border:1px solid #000;
		}
		.row1{
			background-color:#ff0;
		}
		.row2{
			background-color:#fc6;
		}
		.row3{
			background-color:#ccf;
		}
	</style>
</head>

<body>

<h1> Click the table to move it at the center of the page. </h1>

<table cellspacing="0">
	<tr class="row1">
		<td>Cell[1,1]</td>
		<td colspan="2">Cell[2,1]</td>
	</tr>
		
	<tr class="row2">
		<td>Cell[1,2]</td>
		<td rowspan="2">Cell[2,2]</td>
		<td>Cell[3,2]</td>
	</tr>
		
	<tr class="row3">
		<td>Cell[1,3]</td>
		<td>Cell[2,3]</td>
	</tr>
</table>

</body>
</html>
