<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script>
	
	<script>
		$(document).ready(function() {
			$("input").focus(function() {
				$(this).css("background-color", "#C0C0C0");
			});
			$("input").blur(function() {
				$(this).css("background-color", "ffffff");
			});
		});
		function validateForm() {
			var x = document.forms ["myForm"]["ln"].value;
			if (x === null || x === "") {
				alert ("Last name must be filled out");
				return false;
			}
		};
	</script>
	
	</head>
	
	<body>
	
	<form name="myForm" method="post" action="demo_form.asp" onsubmit="returs validateForm()">
	
	<fieldset>
	<table border="1" cellspacing="5" cellpadding="5">
		<tr>
			<td>
				<label>		Last Name		</label>
			</td>
			<td>
				<input type="text" name="ln" autofocus="autofocus" required />
			</td>
		</tr>
		<tr>
			<td>
				<label>		First Name		</label>	
			</td>
			<td>
				<input type="text" name="fn" required />
			</td>
		</tr>
		<tr>
			<td>
				<label>		Address		</label>
			</td>
			<td>
				<textarea type="text" name="address" id="address" rows="4" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label>		City	</label>
			</td>
			<td>
				<input type="text" name="city" id="city"/>
				<label>
					State
				</label>
					<input type="text" name="state" id="state"/>
			</td>
		</tr>
		<tr>
			<td>		Zip / Post code 		</td>
			<td> 	<input type="text" name="zip" id="zip"/> 	</td>	
		</tr>
		<tr>
			<td>	Country		</td>
			<td>
				<select name="country">
					<option value="chose country" selected="true">	Chose Country	</option>
					<option value="United Kingdom">United Kingdom </option>
					<option value="France">			France		</option>
					<option value="Germany">		Germany		</option>					
					<option value="Italy">			Italy		</option>
					<option value="Spain">			Spain		</option>
					<option value="Austria">		Austria		</option>
					<option value="Greece">			Greece		</option>
					<option value="Bulgaria">		Bulgaria 	</option>
					<option value="Romania">		Romania 	</option>
					<option value="Slovenia">		Slovenia		</option>
			</td>			
		</tr>
		<tr>
			<td>	Phone Number	</td>
			<td>
				<input type="tel" required="true" />
			</td>
		</tr>
		<tr>
			<td>
				<label name="email" type="email">		E-mail 		</label>
			</td>
			<td>
				<input type="email" id="email" required="true" pattern="[^_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"/>
			</td>
		</tr>
		<tr>
			<td>
				<label> 	Birth Date 		</label>	
			</td>
			<td> <input type="date" id="birthDate" name="birthDate"/>	</td>	
		</tr>
		<tr>
			<td>
				<label> 	Gender 		</label>
			</td>
			<td>
				<select name="gender">
					<option value="choseGender" selected="true">	Choose 	</option>
					<option value="male">	Male 	</option>
					<option value="female"> Female 	</option>
				</select>	
			</td>	
		</tr>
		<tr>
			<td>
				<label> 	Starting Date 	</label>
			</td>
			<td>
				<input type="radio" name="summer"/>		Summer 2006	</input>
				<input type="radio" name="spring"/>		Spring 2006	</input>
			</td>
		</tr>
		<tr>
			<td>	Comments / Questions	</td>
			<td> 	<textarea type="text" name="comments" rows="5" cols="50"> </textarea> 	</td>
		</tr>
	</table>
		<label>
			<input type="submit" name="submitBtn" value="Submit"/>
			<input type="reset" name="ResetBtn" value="Reset"/>
		</label>
	</fieldset>	
	</form>
	</body>
</html>
