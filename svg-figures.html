<!DOCTYPE html>
<html>
<head>
<title>SVG Example</title>
<style>
	.svg-arrange {
		float: left;
		margin: 10px;
		height: 300px;
		width: 500px;
	}
</style>
</head>
	<body>
		<div class="svg-arrange">
			<p>SVG Circle</p>
				<svg width="100" height="100">
					<circle cx="50" cy="50" r="30"
					stroke="blue" stroke-width="5" fill="red" opacity="0.8" />
					Sorry, your browser doesn't support inline SGV.
				</svg>
		</div>
		<div class="svg-arrange">
		<p>SVG Rectangle</p>
			<svg width="300" height="90">
				<rect width="300" height="90" fill="#99FF66" 
				stroke-width="15" stroke="#000" opacity="0.6" />
				Sorry, your browser doesn't support inline SGV.
			</svg>
		</div>
		<div class="svg-arrange">	
		<p>SVG Rounded Rectangle</p>
			<svg width="500" height="200">
				<rect x="50" y="20" rx="20" ry="20" width="150" height="150"
				style="fill:blue; stroke:black; stroke-width:5; opacity:0.5" />
				Sorry, your browser doesn't support inline SGV.
			</svg>
		</div>
		<div class="svg-arrange">
			<p>SVG Star (Polygon)</p>
				<svg width="300" height="200">
					<polygon points="100,10 40,198 190,78 10,78 160,198"
					style="fill:lime; stroke:purple; stroke-width:7; fill-rule:evenodd; opacity:0.6" />
					Sorry, your browser doesn't support inline SGV.
				</svg>
		</div>
		<div class="svg-arrange">
			<p>SVG Logo</p>
				<svg width="500" height="130">
					<defs>
						<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2=0% >
							<stop offset="0%"
							style="stop-color:rgb(255,255,0);stop-opacity:1" />
							<stop offset="100%"
							style="stop-color:rgb(255,255,0);stop-opacity:1" />
							</linearGradient>
					</defs>
					<ellipse cx="100" cy="70" rx="85" ry="55" 
					fill="#CC99FF"/>
					<text fill="#ffffff" font-size="40" font-family="Verdana"
					x="50" y="86">SVG</text>
					Sorry, your browser doesn't support inline SGV.
				</svg>
		</div>
	</body>
</html>
