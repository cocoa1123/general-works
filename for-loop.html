<!DOCTYPE html>
<html lang="en">
<title>HTML5</title>
<meta charset="utf-8">
	<head>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"> </script>
	<script>
		function myFunction (){
			var a, text = "";
			for (a = 1; a < 6; a++) {
				text += "Loop # " + a + "<br>";
			}
			document.getElementById("first").innerHTML = text;
		}
		function myFunc(){
			var b, text2 = "";
			for (b = 1; b < 10; b++){
				if (b === 3) { continue; }
				if (b === 5) { continue; }
				if (b === 7) { continue; }
					text2 += "Loop # " + b + "<br>";
			}
			document.getElementById("second").innerHTML = text2;
		}
		function arr() {
			var cars = ["Alfa Romeo", "Mercedes", "BMW", "Ford", "Audi"];
			var c;
			for (c = 0, l = cars.length, text = ""; c < l; c++) {
				text += cars[c] + "<br>";
			}
			document.getElementById("cars").innerHTML = text;
		}
	</script>
	</head>
	
	<body>
		<h2> Click the button to loop through a block of code 5 times.</h2>
			<button onclick="myFunction()">Loop it!</button>
				<p id="first"></p> </br>
		
		<h3> Click the button to loop from 1 to 9 without 3, 5 and 7.</h3>
			<button onclick="myFunc()">Loop it!</button>
				<p id="second"></p>
		
		<h4>This is a loop with array object.</h4>
		<button onclick="arr()">Click me.</button>
			<p id = "cars"></p>
		
	</body>
</html>
